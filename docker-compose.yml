version: '3.9'
networks:
  rustdesk-net:
    external: false
services:
  hbbs:
    container_name: HBBS
    ports:
      - 21115:21115
      - 21116:21116
      - 21116:21116/udp
      - 21118:21118
    image: rustdesk/rustdesk-server
    command: hbbs -r rustd.mycloudnas.com::443
    volumes:
      - /share/CACHEDEV1_DATA/Container/rustdeskhbbs:/root:rw
    networks:
      - rustdesk-net
    depends_on:
      - hbbr
    restart: on-failure:5

  hbbr:
    container_name: HBBR
    ports:
      - 21117:21117
      - 21119:21119
    image: rustdesk/rustdesk-server
    command: hbbr
    volumes:
      - share/CACHEDEV1_DATA/Container/rustdeskhbbr:/root:rw
    networks:
      - rustdesk-net
    restart: on-failure:5
